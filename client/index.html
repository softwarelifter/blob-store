<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-div">
      <div class="flex-div">
        <select id="container" class="container-dropdown"></select>
        <!-- <input
          type="text"
          id="container-name"
          class="container-name-input"
          placeholder="Container Name"
        /> -->
        <button id="create-container" class="create-container-btn">
          create container
        </button>
      </div>
      <div class="upload-div flex-div">
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload</button>
      </div>

      <div id="status"></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>File Name</th>
          <th>Size</th>
          <th>Created At</th>
          <th>Download</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="files-list"></tbody>
    </table>

    <script src="script2.js"></script>
  </body>
</html>
